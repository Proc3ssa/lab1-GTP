<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

  <header class="disCenter">

    <div class="logo">
      <img src="./assets/images/logo-light-theme.svg" alt="">
    </div>

    <div class="toggle disCenter">
      <img src="./assets/images/icon-moon.svg" alt="">
    </div>

  </header>

  <main>

    <h1>
      Analyze your text in real-time.
    </h1>

    <textarea name="texts" id="texts">

    </textarea>
     <div class="alert debugger" >
      <img src="./assets/images/icon-info.svg" alt=""><small>Limit reached! Your text exceeds <span>300</span> characters</small>
     </div>

    <div class="options disCenter">

      <div class="excSpaces">
        <input type="checkbox" name="" id="excSpaces"> <label for="excSpaces">Exclude Spaces</label>

        
        <input type="checkbox" name="" id="charLimit" class="leftSmall"> <label for="charLimit">Set Chatacter Limit</label> <input type="number">

      </div>

      <div>
        <label>Approx. reading time: < 1 minute  </label>
      </div>
    </div>

    <div class="stats disCenter">
      <div class="coontainer totalCharacters">
          <h2 id="totalChars">278</h2>
          <p>Total Characters</p>
      </div>
      <div class="coontainer wordCount">
        <h2 id="wordCount">39</h2>
          <p>Word Count</p>
      </div>
      <div class="coontainer sentencecount">
        <h2 id="sentencecount">04</h2>
          <p>Sentence Count</p>
      </div>
    </div>

    <div class="letterDensity">
      <h3>Letter Density</h3>

      <div class="data disCenter">
        <small class="">E</small>

        <div class="progress-container">
          <div class="progress-bar" style="width: 16%;"></div>
        </div>

        <small class="">40(16.06%)</small>
      </div>

      <div class="data disCenter">
        <small class="">E</small>

        <div class="progress-container">
          <div class="progress-bar" style="width: 16%;"></div>
        </div>

        <small class="">40(16.06%)</small>
      </div>

      <div class="data disCenter">
        <small class="">E</small>

        <div class="progress-container">
          <div class="progress-bar" style="width: 16%;"></div>
        </div>

        <small class="">40(16.06%)</small>
      </div>

      <div class="data disCenter">
        <small class="">E</small>

        <div class="progress-container">
          <div class="progress-bar" style="width: 16%;"></div>
        </div>

        <small class="">40(16.06%)</small>
      </div>

      <div class="data disCenter">
        <small class="">E</small>

        <div class="progress-container">
          <div class="progress-bar" style="width: 16%;"></div>
        </div>

        <small class="">40(16.06%)</small>
      </div>

      <p>See more <i class="fas fa-chevron-down"></i></p>

    </div>

  </main>
  
</body>
</html>
