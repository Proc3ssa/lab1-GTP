<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charcter counter</title>
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="index.css">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    
</head>

</head>
<body>
  <header>
    <div class="logosection">
      <!-- <img src="./assets/images/logo-light-theme.svg" alt="logo"> -->

    </div>
    <div class="modesection" id="theme-toggle">
      <!-- <img src="./assets/images/icon-moon.svg" alt=""> -->
    </div>
  </header>

  <div class="main">
    <div class="text"><h1>Analyze our text in real-time.</h1></div>
  </div>

  <!-- charaters start -->
 <div class="characters">
   <textarea name="characters" id="characters" placeholder="Start typing here...(or past your text)"></textarea>


 <div class="checks">

   <div class="lefts">
    <div>
       <input type="checkbox" name="spaces" id="spaces"> 
    <label for="spaces">Exclude spaces</label>
    </div>
   
  <div>
   <input type="checkbox" name="count" id="count"> 
   <label for="count">Set Character limit</label> <input type="text" name="" id="limit" value="300">
   </div>

  </div>

  <div class="rights">
    <p>Approx. reading time: <1</p>
  </div>

 </div>

   
 </div>
 <!-- charcters end -->

 <!-- data  -->

 <div class="data">

  <div class="sdata" style="background-color: rgb(194,124,248);">

    <div class="sText">
      <h1 id="numOfChar">278</h1>
      <p>Total Characters(no spaces)</p>
    </div>

    <div class="image">
      <img src="./assets/images/pattern-character-count.svg" alt="">
    </div>

  </div>

  <div class="sdata" style="background-color: rgb(255, 159, 0);">

    <div class="sText">
      <h1>03</h1>
      <p>Word Count</p>
    </div>

    <div class="image">
      <img src="./assets/images/pattern-word-count.svg" alt="">
    </div>

  </div>


  <div class="sdata" style="background-color: rgb(254, 129, 89);">

    <div class="sText">
      <h1>278</h1>
      <p>Sentence Count</p>
    </div>

    <div class="image">
      <img src="./assets/images/pattern-sentence-count.svg" alt="">
    </div>

  </div>
 </div>

 <!-- data end  -->


 <!-- bars  -->

 <div class="lD">
  <b>Letter Density</b>

  <div class="bars">
    <div class="bar">
      <label for="">E</label><progress value="40.06" max="100"></progress> <label for="">40(16.06%)</label>
    </div>

    <div class="bar">
      <label for="">I</label><progress value="29" max="100"></progress> <label for="">29(11.65%)</label>
    </div>


    <div class="bar">
      <label for="">T</label><progress value="28" max="100"></progress> <label for="">428(11.24%)</label>
    </div>


    <div class="bar">
      <label for="">O</label><progress value="21" max="100"></progress> <label for="">21(8.84%)</label>
    </div>


    <div class="bar">
      <label for="">N</label><progress value="40.06" max="100"></progress> <label for="">22(8.43%)</label>
    </div>
   

  
  </div>

   <label for="">See more  <i class="fa-solid fa-chevron-down"></i></label>

 </div>

 <!-- bars end  -->
 
 <script src="./index.js"></script>
</body>
</html>
