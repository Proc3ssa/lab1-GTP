<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charcter counter</title>
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="index.css">
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
  <header>
    <div class="logosection">
      <!-- <img src="./assets/images/logo-light-theme.svg" alt="logo"> -->

    </div>
    <div class="modesection" id="theme-toggle">
      <!-- <img src="./assets/images/icon-moon.svg" alt=""> -->
    </div>
  </header>

  <div class="main">
    <div class="text"><h1>Analyze our text in real-time.</h1></div>
  </div>

  <!-- charaters start -->
 <div class="characters">
   <textarea  name="characters" id="characters" value="by buy bi bhi. all along" placeholder="Start typing here...(or past your text)"></textarea>


 <div class="checks">

   <div class="lefts">
    <div>
       <input type="checkbox" name="spaces" id="spaces"> 
    <label  for="spaces">Exclude spaces</label>
    </div>
   
  <div>
   <input type="checkbox" name="count" id="count"> 
   <label for="count">Set Character limit</label> <input type="text" name="" id="limit" value="300">
   </div>

  </div>

  <div class="rights">
    <p>Approx. reading time: <1</p>
  </div>

 </div>

   
 </div>
 <!-- charcters end -->

 <!-- data  -->

<section class="data">

  <div class="elements" style="background-color: #D3A0FA;">
    <div class="texts" >
      <h2>278</h2>
      <p>Total Characters <span>With spaces</span></p>
    </div>
    <div class="image" id="tt-chars"></div>
  </div>

  <div class="elements" style="background-color: #FF9F00;">
    <div class="texts" >
      <h2>39</h2>
      <p>Word count</p>
    </div>
    <div class="image" id="wd-count"></div>
  </div>

  <div class="elements" style="background-color: #FE8159;">
    <div class="texts" >
      <h2>04</h2>
      <p>Sentence Count</p>
    </div>
    <div class="image" id="st-count"></div>
  </div>

  

</section>

  





 <!-- data end  -->


 <!-- bars  -->

 <div class="lD">
  <b>Letter Density</b>

  <div class="bars">
    <div class="bar">
      <label id="letter">E</label><progress value="40.06" max="100"></progress> <label id="percent">40(16.06%)</label>
    </div>

    <div class="bar">
      <label id="letter">I</label><progress value="29" max="100"></progress> <label id="percent">29(11.65%)</label>
    </div>


    <div class="bar">
      <label id="letter">T</label><progress value="28" max="100"></progress> <label id="percent">428(11.24%)</label>
    </div>


    <div class="bar">
      <label id="letter">O</label><progress value="21" max="100"></progress> <label id="percent">21(8.84%)</label>
    </div>


    <div class="bar">
      <label id="letter">N</label><progress value="40.06" max="100"></progress> <label id="percent">22(8.43%)</label>
    </div>
   

  
  </div>

   <label for="">See more  <i class="fa-solid fa-chevron-down"></i></label>

 </div>

 <!-- bars end  -->
 
 <script src="./index.js"></script>
</body>
</html>
